<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma's Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Puma's Playground</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Home</h2>
            <p>Discover the best arcade games and have fun!</p>
        </section>
        
        <!-- Games Section -->
        <section id="games">
            <h2>Games</h2>
            <div id="games-grid">
                <!-- Game Cards -->
                <div class="game-card" onclick="loadGameDetail('Drive Mad', 'https://sites.google.com/gamekido.com/tyronesgames/drive-mad')">
                    <h3>Drive Mad</h3>
                    <p>Drive a fun car through challenging levels!</p>
                </div>
                <div class="game-card" onclick="loadGameDetail('Game 2', 'game2.html')">
                    <h3>Game 2</h3>
                    <p>Description for Game 2.</p>
                </div>
            </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
