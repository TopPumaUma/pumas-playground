<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma's Playground</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fullscreen canvas for interactive rain */
        body {
            margin: 0;
            overflow: hidden; /* No scrollbars */
            background: black; /* Unified black background */
            color: white; /* Ensure text is visible against the black background */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Behind everything */
        }

        header {
            position: relative;
            z-index: 1;
            background: transparent; /* Make sure header blends with black */
        }

        main {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background Canvas -->
    <canvas id="rainCanvas"></canvas>

    <header>
        <h1>Welcome to Puma's Playground</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Home</h2>
            <p>Discover the best arcade games and have fun!</p>
        </section>
        
        <!-- Games Section -->
        <section id="games">
            <h2>Games</h2>
            <div id="games-grid">
                <!-- Game Cards -->
                <div class="game-card" onclick="loadGameDetail('Drive Mad', 'https://toppumauma.github.io/drive-mad')">
                    <h3>Drive Mad</h3>
                    <p>Drive a fun car through challenging levels!</p>
                </div>
                <div class="game-card" onclick="loadGameDetail('Game 2', 'game2.html')">
                    <h3>Game 2</h3>
                    <p>Description for Game 2.</p>
                </div>
            </div>
            <div id="game-detail" style="display: none;">
                <!-- Detailed game view will be dynamically inserted here -->
            </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script>
        // Load Game Detail
        function loadGameDetail(gameTitle, gameURL) {
            const gamesGrid = document.getElementById("games-grid");
            const gameDetail = document.getElementById("game-detail");
            
            gamesGrid.style.display = "none";
            gameDetail.style.display = "block";

            gameDetail.innerHTML = `
                <h3>${gameTitle}</h3>
                <iframe src="${gameURL}" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
                <button onclick="reloadGames()">Back to Games</button>
            `;
        }

        function reloadGames() {
            const gamesGrid = document.getElementById("games-grid");
            const gameDetail = document.getElementById("game-detail");
            
            gameDetail.style.display = "none";
            gamesGrid.style.display = "flex";
        }

        // Interactive Rainfall Effect
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const raindrops = [];
        const mouse = { x: -100, y: -100 };

        // Generate Raindrops
        for (let i = 0; i < 150; i++) {
            raindrops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 2 + 2,
                colorStop: Math.random() // Randomize initial color gradient position
            });
        }

        canvas.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            raindrops.forEach(drop => {
                // Calculate gradient-based color
                const color = `rgba(${Math.floor(0 + drop.colorStop * 255)}, ${Math.floor(255 - drop.colorStop * 255)}, ${Math.floor(255)}, 0.8)`;

                // Distance from mouse
                const dx = drop.x - mouse.x;
                const dy = drop.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    drop.x += Math.cos(angle) * 3;
                    drop.y += Math.sin(angle) * 3;
                }

                // Move drop
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = 0;
                    drop.x = Math.random() * canvas.width;
                }

                // Draw Raindrop
                ctx.beginPath();
                ctx.arc(drop.x, drop.y, drop.radius, 0, Math.PI * 2);
                ctx.fillStyle = color; // Set the gradient-based color
                ctx.fill();
                ctx.closePath();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Handle resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
